# anvil configuration example
# Place at ~/.anvil.yaml or set ANVIL_CONFIG env var

# Package search paths (in order of precedence)
package_paths:
  # Local development packages (highest priority)
  - ~/packages
  
  # Project-specific packages
  - ${PROJECT_ROOT:-}/packages
  
  # Studio shared packages
  - /studio/packages
  
  # Example packages from this repo (for testing)
  - ./examples/packages

# Aliases for common package combinations
aliases:
  # Blender production setup
  studio-blender:
    - blender-4.2
    - studio-blender-tools
    - studio-python
  
  # Blender dev/testing (latest version)
  studio-blender-dev:
    - blender-4.3
    - studio-blender-tools
    - studio-python
  
  # Just Python libs (for scripting)
  studio-py:
    - studio-python

# Default shell for interactive sessions
default_shell: /bin/zsh

# Platform-specific overrides
platform:
  macos:
    package_paths:
      - /Volumes/Studio/packages
  
  linux:
    package_paths:
      - /mnt/studio/packages
  
  windows:
    package_paths:
      - S:/packages
